name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install check-my-toolkit
        run: npm install -g check-my-toolkit@latest

      - name: Run cm code audit
        run: cm code audit

      - name: Run cm code check
        run: cm code check

      - name: Run cm process check
        run: cm process check

      - name: Build
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage
