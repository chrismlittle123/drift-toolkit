name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install check-my-toolkit
        run: pnpm add -g check-my-toolkit@latest

      - name: Run cm code audit
        run: cm code audit

      - name: Run cm code check
        run: cm code check

      - name: Run cm process check
        run: cm process check

      - name: Build
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm run test:coverage
